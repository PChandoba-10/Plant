<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TreeScan App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url('https://i.pinimg.com/474x/9a/2f/99/9a2f996c5e4419b577ddcf123f19ad9a.jpg') center center/cover no-repeat, #f5f5f5;
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
    }
    .scan-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header class="header">
      <h1 class="app-name">PEEPSPLANT</h1>
      <p class="tagline">LET'S ADD A PLANT TO YOUR DICTIONARY!!</p>
    </header>
    <!-- Main Section -->
    <main class="main">
      <button class="scan-button" onclick="window.location.href='homepage.html'">Explore More</button>
    </main>
  </div>
</body>
</html>
